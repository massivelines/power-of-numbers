<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Power of Numbers Calculator</title>
    <meta name="application-name" content="Power of Numbers Calculator" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/favicon/safari-pinned-tab.svg"
      color="#00529c"
    />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#00529c" />
    <meta
      name="msapplication-config"
      content="/assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#00529c" />
  </head>

  <body id="customer">
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <!-- TODO add spacer and top padding between nav -->
    <div class="app-container" id="appContainer">
      <!-- Header and Page Navigation -->
      <header class="header">
        <div class="title">Power of Numbers Calculator</div>
        <div class="nav">
          <div class="nav-container">
            <div class="nav-link-container">
              <a href="./index.html" class="active nav-link"
                >Customer Calculations</a
              >
            </div>
            <div class="nav-link-container">
              <a href="./internal.html" class="nav-link"
                >Internal Calculations</a
              >
            </div>
          </div>
        </div>
      </header>

      <!-- TODO add dropdown arrow -->
      <div class="dropdown-section">
        <div class="dropdown-container">
          <button id="dropdownButton" class="dropdown-button">
            <!-- Injected from JS -->
            Penny Profit
          </button>
          <div id="dropdownList" class="dropdown-content">
            <!-- Injected from JS -->
          </div>
        </div>
      </div>

      <div class="total-section">
        <div class="total-container">
          <div id="outputTotal">$0.00</div>
          <img
            src="./assets/totalArrow.svg"
            alt="Total Arrow"
            class="total-arrow"
          />
        </div>
      </div>

      <div class="input-section">
        <form action="#0" id="form">
          <div class="input-container" id="inputContainer">
            <div class="input-holder">
              <label for="unitsPerCase">Units in a Case</label
              ><input
                type="tel"
                inputmode="numeric"
                autocomplete="off"
                data-format="whole"
                id="unitsPerCase"
                name="unitsPerCase"
                pattern="\d*"
                value="0"
              />
            </div>
            <div class="input-holder">
              <label for="retailPricePerUnit">Retail Price Per Unit</label
              ><input
                type="tel"
                inputmode="numeric"
                autocomplete="off"
                data-format="currency"
                id="retailPricePerUnit"
                name="retailPricePerUnit"
                pattern="\d+(\.\d{2})?"
                value="0.00"
              />
            </div>
            <div class="input-holder">
              <label for="costOfGoodsSoldCurrentYear"
                >Product Cost Per Case</label
              ><input
                type="tel"
                inputmode="numeric"
                autocomplete="off"
                data-format="currency"
                id="costOfGoodsSoldCurrentYear"
                name="costOfGoodsSoldCurrentYear"
                pattern="\d+(\.\d{2})?"
                value="0.00"
              />
            </div>
          </div>

          <div class="button-container">
            <!-- Submit button is hidden but called on last input box return -->
            <!-- <button id="submit" style="display: none;">Submit</button> -->
            <button
              id="submit"
              style="position: absolute; margin-left: -9999px;"
            >
              Submit
            </button>
            <button id="reset" class="reset-button">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <script src="libs/customPolyfill.js"></script>
    <script src="libs/modernizr.js"></script>
    <!-- <script src="libs/polyfill.js"></script> -->
    <script>
      var require = {
        config: {
          'main': {
            formula: 'customer',
          },
        },
      };
    </script>
    <script data-main="js/main" src="libs/require.js" async></script>
  </body>
</html>
